name: Build project after testing and rsync send

# Controls when the workflow will run
on:
  push:
    branches:
      - 'dev'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run tests
        run: ./gradlew test

  build_and_pub:
    needs: [ run_tests ]
    runs-on: ubuntu-latest
    env:
      SSH_USER_NAME: ${{ secrets.SSH_USER_NAME }}
      SSH_USER_PASSWORD: ${{ secrets.SSH_USER_PASSWORD }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: ./gradlew shadowJar

      - name: Find JAR file
        run: |
          jar_file=$(find $GITHUB_WORKSPACE -type f -name "fat*.jar" -print -quit)
          echo "Found JAR file: $jar_file"
          echo "::set-output name=jar_file::$jar_file"

      - name: Send project via rsync
        run: |
          cd $GITHUB_WORKSPACE
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          rsync --archive --verbose --progress -e "ssh -i ssh_key" $jar_file $SSH_USER_NAME@185.105.88.49:/home/mushroom