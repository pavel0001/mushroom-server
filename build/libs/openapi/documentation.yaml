openapi: "3.0.3"
info:
  title: "ktor_sample API"
  description: "ktor_sample API"
  version: "1.0.0"
servers:
- url: "https://ktor_sample"
paths:
  /mushroom/add:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/MushroomAddReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomAddResp"
              examples:
                Example#1:
                  description: ""
                  value:
                    isSuccess: true
                    fileName: "null"
                    error: "null"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomAddResp"
              examples:
                Example#1:
                  description: ""
                  value:
                    isSuccess: false
                    fileName: "null"
                    error: "null"
                Example#2:
                  description: ""
                  value:
                    isSuccess: false
                    fileName: "null"
                    error: "null"
  /mushroom/delete:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/MushroomDeleteReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomDeleteResp"
              examples:
                Example#1:
                  description: ""
                  value:
                    isSuccess: true
                    error: "null"
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomDeleteResp"
              examples:
                Example#1:
                  description: ""
                  value:
                    isSuccess: false
                    error: "null"
  /mushroom/get:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/MushroomGetReq"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomGetResp"
              examples:
                Example#1:
                  description: ""
                  value:
                    isSuccess: true
                    mushroom: "null"
                    error: "null"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomGetResp"
              examples:
                Example#1:
                  description: ""
                  value:
                    isSuccess: false
                    mushroom: "null"
                    error: "null"
  /mushroom/getAll:
    post:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MushroomGetAllResp"
components:
  schemas:
    MushroomAddReq:
      type: "object"
      properties:
        lat:
          type: "number"
          format: "double"
        lon:
          type: "number"
          format: "double"
        name:
          type: "string"
        description:
          type: "string"
        image:
          type: "string"
    BaseError:
      type: "object"
      properties:
        errorCode:
          type: "string"
        errorMessage:
          type: "string"
    MushroomAddResp:
      type: "object"
      properties:
        fileName:
          type: "string"
        error:
          $ref: "#/components/schemas/BaseError"
    MushroomDeleteReq:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
    MushroomDeleteResp:
      type: "object"
      properties:
        error:
          $ref: "#/components/schemas/BaseError"
    MushroomGetReq:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
    Mushroom:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        lat:
          type: "number"
          format: "double"
        lon:
          type: "number"
          format: "double"
        name:
          type: "string"
        description:
          type: "string"
        image:
          type: "string"
    MushroomGetResp:
      type: "object"
      properties:
        mushroom:
          $ref: "#/components/schemas/Mushroom"
        error:
          $ref: "#/components/schemas/BaseError"
    MushroomGetAllResp:
      type: "object"
      properties:
        mushrooms:
          type: "array"
          items:
            $ref: "#/components/schemas/Mushroom"
        error:
          $ref: "#/components/schemas/BaseError"